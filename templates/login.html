<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guidance Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff758c;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #ff577f;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to CareerPath </h2>
        <form method="POST" action="/login">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="text" name="school" placeholder="Enter your school name" required><br>
            <button type="submit">Start Exploring</button>
        </form>
    </div>
</body>
</html>
